<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng - Admin Panel</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <div class="sidebar-divider"></div>
            <ul class="menu">
                <li class="active">
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li>
                    <a href="events.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Quản lý sự kiện</span>
                    </a>
                </li>
                <li>
                    <a href="tickets.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Quản lý vé</span>
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Quản lý giao dịch</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Báo cáo thống kê</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-divider"></div>
            <div class="sidebar-footer">
                <p>© 2025 Admin Panel</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="filter-button" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Thêm người dùng mới</h1>
                </div>
                <div class="header-right">
                    <div class="admin-profile">
                        <img src="/admin-avatar.png" alt="Admin">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="add-user-container">
                    <div class="add-user-card">
                        <form id="addUserForm" class="add-user-form">
                            <!-- Basic Info Section -->
                            <div class="form-section">
                                <h3>Thông tin cơ bản</h3>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-user"></i>
                                            Họ tên
                                        </label>
                                        <input
                                            type="text"
                                            name="name"
                                            class="form-input"
                                            placeholder="Nhập họ tên"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-envelope"></i>
                                            Email
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            class="form-input"
                                            placeholder="Nhập email"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-phone"></i>
                                            Số điện thoại
                                        </label>
                                        <input
                                            type="tel"
                                            name="phone"
                                            class="form-input"
                                            placeholder="Nhập số điện thoại"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Role Section -->
                            <div class="form-section">
                                <h3>Phân quyền</h3>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-user-tag"></i>
                                            Vai trò
                                        </label>
                                        <select name="role" class="form-select">
                                            <option value="User">User</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Editor">Editor</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-toggle-on"></i>
                                            Trạng thái
                                        </label>
                                        <select name="status" class="form-select">
                                            <option value="Hoạt động">Hoạt động</option>
                                            <option value="Vô hiệu hóa">Vô hiệu hóa</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Buttons -->
                            <div class="form-buttons">
                                <button type="submit" class="submit-btn">
                                    <i class="fas fa-plus"></i>
                                    Thêm người dùng
                                </button>
                                <button 
                                    type="button" 
                                    class="cancel-btn"
                                    onclick="window.location.href='users.html'"
                                >
                                    <i class="fas fa-times"></i>
                                    Hủy
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            
            // Create user object
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                role: formData.get('role'),
                status: formData.get('status')
            };

            // Log the data (in real application, this would be an API call)
            console.log('Tạo người dùng mới:', userData);
            alert('Đã tạo người dùng thành công!');
            window.location.href = 'users.html';
        });

        // Validate phone number format
        const phoneInput = document.querySelector('input[name="phone"]');
        phoneInput.addEventListener('input', function(e) {
            const phoneNumber = e.target.value.replace(/\D/g, '');
            if (phoneNumber.length > 0) {
                if (!/^(0|\+84)[0-9]{9}$/.test(phoneNumber)) {
                    this.setCustomValidity('Số điện thoại không hợp lệ (phải bắt đầu bằng 0 hoặc +84 và có 10 chữ số)');
                } else {
                    this.setCustomValidity('');
                }
            }
        });

        // Validate email format
        const emailInput = document.querySelector('input[name="email"]');
        emailInput.addEventListener('input', function(e) {
            const email = e.target.value;
            if (email.length > 0) {
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    this.setCustomValidity('Email không hợp lệ');
                } else {
                    this.setCustomValidity('');
                }
            }
        });
    </script>
</body>
</html>
