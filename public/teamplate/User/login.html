<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TicketBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff4b5a 0%, #00c6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4a4a4a;
            font-weight: 500;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9ff;
        }

        .form-control:focus {
            border-color: #00c6ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff4b5a, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .social-login {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }

        .social-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .social-login span {
            background: white;
            padding: 0 16px;
            color: #666;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-social:hover {
            background: #f8f9ff;
            border-color: #00c6ff;
        }

        .btn-social i {
            font-size: 18px;
        }

        .btn-social.google i {
            color: #DB4437;
        }

        .btn-social.facebook i {
            color: #4267B2;
        }

        .login-footer {
            text-align: center;
            margin-top: 16px;
            color: #666;
        }

        .login-footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Đăng nhập</h2>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>

            <div class="social-login">
                <span>Hoặc đăng nhập với</span>
            </div>
            <div class="social-buttons">
                <button class="btn-social google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
            </div>

            <div class="login-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </main>

    <script>
        // Mock user data
        const mockUser = {
            email: 'user@example.com',
            password: '123456',
            name: 'John Doe',
            avatar: 'https://ui-avatars.com/api/?name=John+Doe&background=random'
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === mockUser.email && password === mockUser.password) {
                // Save user data to localStorage
                localStorage.setItem('user', JSON.stringify(mockUser));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Check if there's a redirect URL
                const redirectUrl = localStorage.getItem('redirectAfterLogin');
                if (redirectUrl) {
                    localStorage.removeItem('redirectAfterLogin'); // Clear the redirect URL
                    window.location.href = redirectUrl;
                } else {
                    // Default redirect to home page
                    window.location.href = 'index.html';
                }
            } else {
                alert('Email hoặc mật khẩu không đúng!\n\nGợi ý:\nEmail: user@example.com\nPassword: 123456');
            }
        }
    </script>
</body>
</html>
