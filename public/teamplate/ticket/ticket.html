<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé - Badminton Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --secondary-color: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .ticket-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .ticket-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .ticket-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .ticket-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .event-info {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .event-info .row {
            margin: 0;
        }

        .event-info p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .event-info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .seat-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .selected-seat {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .selected-seat:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .price-info {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .price-info h4 {
            color: white;
            margin-bottom: 20px;
        }

        .price-detail {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .price-detail p {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-detail strong {
            font-weight: 600;
        }

        .total-price {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-order {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-order:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-order:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background-color: var(--success-color);
            color: white;
            border: none;
        }

        .alert-danger {
            background-color: var(--danger-color);
            color: white;
            border: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: var(--primary-color);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .ticket-container {
                margin: 20px auto;
                padding: 10px;
            }

            .ticket-card {
                padding: 20px;
            }

            .ticket-header h2 {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .btn-order {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Badminton Events</a>
        </div>
    </nav>

    <div class="ticket-container">
        <div class="ticket-card">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="ticket-header">
                <h2>Xác Nhận Đặt Vé</h2>
                <p>Vui lòng kiểm tra thông tin trước khi thanh toán</p>
            </div>
            
            <!-- Alert messages -->
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>

            <!-- Event Information -->
            <div class="event-info">
                <h4 class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    Thông Tin Sự Kiện
                </h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tên sự kiện:</strong> <span id="eventName"></span></p>
                        <p><strong>Ngày:</strong> <span id="eventDate"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Địa điểm:</strong> <span id="eventLocation"></span></p>
                    </div>
                </div>
            </div>

            <!-- Seat Information -->
            <div class="seat-info">
                <h4 class="section-title">
                    <i class="fas fa-chair"></i>
                    Ghế Đã Chọn
                </h4>
                <div id="selectedSeats"></div>
            </div>

            <!-- Price Information -->
            <div class="price-info">
                <h4 class="section-title">
                    <i class="fas fa-receipt"></i>
                    Chi Tiết Thanh Toán
                </h4>
                <div class="price-detail">
                    <p>
                        <span>Loại vé:</span>
                        <strong><span id="ticketType">Vé thường</span></strong>
                    </p>
                    <p>
                        <span>Số lượng:</span>
                        <strong><span id="ticketQuantity">0</span> vé</strong>
                    </p>
                    <p>
                        <span>Giá vé:</span>
                        <strong><span id="ticketPrice">0</span> VNĐ</strong>
                    </p>
                </div>
                <div class="total-price">
                    Tổng tiền: <span id="totalPrice">0</span> VNĐ
                </div>
            </div>

            <!-- Order Button -->
            <div class="text-center">
                <button class="btn btn-order" id="orderButton">
                    <i class="fas fa-shopping-cart me-2"></i>Xác Nhận Đặt Vé
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'http://localhost:4000';
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '../login/login_signup/login.html';
                return;
            }

            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event_id');
            const seatIds = urlParams.get('seats').split(',');

            // Load event information
            async function loadEventInfo() {
                try {
                    const response = await fetch(`${API_BASE_URL}/events/${eventId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load event information');
                    }

                    const data = await response.json();
                    if (data.success) {
                        const event = data.data;
                        document.getElementById('eventName').textContent = event.name;
                        document.getElementById('eventDate').textContent = new Date(event.date).toLocaleDateString('vi-VN', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        document.getElementById('eventLocation').textContent = event.location;
                    }
                } catch (error) {
                    showError('Không thể tải thông tin sự kiện');
                }
            }

            // Load seat information
            async function loadSeatInfo() {
                try {
                    const seatPromises = seatIds.map(seatId => 
                        fetch(`${API_BASE_URL}/seats/${seatId}`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        }).then(res => res.json())
                    );

                    const seatResults = await Promise.all(seatPromises);
                    const seatsContainer = document.getElementById('selectedSeats');
                    let totalPrice = 0;

                    seatResults.forEach(result => {
                        if (result.success) {
                            const seat = result.data;
                            const seatElement = document.createElement('div');
                            seatElement.className = 'selected-seat';
                            seatElement.innerHTML = `
                                <div>
                                    <strong>Ghế số:</strong> ${seat.seat_number}
                                    <br>
                                    <small class="text-muted">Loại: ${seat.type || 'Thường'}</small>
                                </div>
                                <div>
                                    <strong>${seat.price ? seat.price.toLocaleString() : '100'} VNĐ</strong>
                                </div>
                            `;
                            seatsContainer.appendChild(seatElement);
                            totalPrice += seat.price || 100;
                        }
                    });

                    document.getElementById('ticketQuantity').textContent = seatIds.length;
                    document.getElementById('ticketPrice').textContent = (totalPrice / seatIds.length).toLocaleString();
                    document.getElementById('totalPrice').textContent = totalPrice.toLocaleString();
                } catch (error) {
                    showError('Không thể tải thông tin ghế');
                }
            }

            // Handle order button click
            document.getElementById('orderButton').addEventListener('click', async function() {
                try {
                    const response = await fetch(`${API_BASE_URL}/orders/booking`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            user_id: localStorage.getItem('userId'),
                            event_id: eventId,
                            seat_ids: seatIds
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create order');
                    }

                    const data = await response.json();
                    if (data.success) {
                        showSuccess('Đặt vé thành công!');
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 2000);
                    }
                } catch (error) {
                    showError('Không thể đặt vé. Vui lòng thử lại sau.');
                }
            });

            // Utility functions
            function showSuccess(message) {
                const alert = document.getElementById('successAlert');
                alert.textContent = message;
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }

            function showError(message) {
                const alert = document.getElementById('errorAlert');
                alert.textContent = message;
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }

            // Load initial data
            loadEventInfo();
            loadSeatInfo();
        });
    </script>
</body>
</html>
