<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .forgot-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .forgot-password-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            padding: 12px;
            border-radius: 8px;
            background-color: #4a90e2;
            border: none;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .alert {
            display: none;
            margin-top: 20px;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading i {
            font-size: 24px;
            color: #4a90e2;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <h2><i class="fas fa-key"></i> Quên mật khẩu</h2>
            </div>
            <p class="text-center mb-4">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Đang xử lý...
            </div>
            
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Gửi liên kết đặt lại mật khẩu
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loading = document.getElementById('loading');
            
            // Ẩn thông báo cũ
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Hiển thị loading
            loading.style.display = 'block';
            
            try {
                console.log('Đang gửi yêu cầu đặt lại mật khẩu cho email:', email);
                
                const response = await fetch('http://localhost:4000/auth/forgotpassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                console.log('Phản hồi từ server:', response);
                
                // Ẩn loading
                loading.style.display = 'none';
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Dữ liệu phản hồi:', data);
                    
                    successAlert.textContent = 'Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!';
                    successAlert.style.display = 'block';
                    
                    // Chuyển hướng sau 3 giây
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    let errorMessage = 'Gửi liên kết đặt lại mật khẩu thất bại';
                    
                    try {
                        const errorData = await response.json();
                        errorMessage += ': ' + (errorData.message || 'Lỗi không xác định');
                    } catch (e) {
                        errorMessage += ': Lỗi ' + response.status;
                    }
                    
                    errorAlert.textContent = errorMessage;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Lỗi:', error);
                
                // Ẩn loading
                loading.style.display = 'none';
                
                errorAlert.textContent = 'Có lỗi xảy ra: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
