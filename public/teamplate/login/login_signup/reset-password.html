<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-password-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            padding: 12px;
            border-radius: 8px;
            background-color: #4a90e2;
            border: none;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .alert {
            display: none;
            margin-top: 20px;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading i {
            font-size: 24px;
            color: #4a90e2;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-container">
            <div class="reset-password-header">
                <h2><i class="fas fa-lock"></i> Đặt lại mật khẩu</h2>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Đang xử lý...
            </div>
            
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Đặt lại mật khẩu
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Lấy token từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const loading = document.getElementById('loading');

        if (!token) {
            errorAlert.textContent = 'Token không hợp lệ!';
            errorAlert.style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorAlert.textContent = 'Mật khẩu xác nhận không khớp!';
                errorAlert.style.display = 'block';
                return;
            }

            // Ẩn thông báo cũ
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Hiển thị loading
            loading.style.display = 'block';

            try {
                const response = await fetch('http://localhost:4000/auth/resetpassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });

                // Ẩn loading
                loading.style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    successAlert.textContent = 'Đặt lại mật khẩu thành công!';
                    successAlert.style.display = 'block';
                    
                    // Chuyển hướng sau 3 giây
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    let errorMessage = 'Đặt lại mật khẩu thất bại';
                    
                    try {
                        const errorData = await response.json();
                        errorMessage += ': ' + (errorData.message || 'Lỗi không xác định');
                    } catch (e) {
                        errorMessage += ': Lỗi ' + response.status;
                    }
                    
                    errorAlert.textContent = errorMessage;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Lỗi:', error);
                
                // Ẩn loading
                loading.style.display = 'none';
                
                errorAlert.textContent = 'Có lỗi xảy ra: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
