<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thêm người dùng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Thêm người dùng mới</h1>

  <form id="addUserForm">
    <label>Username:
      <input type="text" name="username" required>
    </label>
    <label>Password:
      <input type="password" name="password" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Role:
      <select name="role" required>
        <option value="Admin">admin</option>
        <option value="User">user</option>
        <!-- Thêm role khác nếu có -->
      </select>
    </label>
    <button type="submit">Thêm</button>
  </form>

  <button id="backButton" style="margin-top: 20px;">Quay lại danh sách</button>

  <div id="message"></div>

  <script>
    document.getElementById('addUserForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password'),
        email: formData.get('email'),
        role: formData.get('role')
      };

      try {
        const response = await fetch('http://localhost:4000/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        const msgEl = document.getElementById('message');
        if (response.ok && result.success) {
          msgEl.style.color = 'green';
          msgEl.textContent = '✅ Thêm người dùng thành công!';
          form.reset();
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = '❌ Lỗi: ' + (result.message || 'Không rõ');
        }
      } catch (err) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = '❌ Lỗi kết nối tới server';
        console.error(err);
      }
    });

    // Xử lý nút quay lại
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'user.html'; // Đường dẫn tới trang danh sách người dùng
    });
  </script>

</body>
</html>
