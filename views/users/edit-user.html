<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa người dùng</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Chỉnh sửa người dùng</h1>
  <form id="editForm">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Password mới (nếu có):
      <input type="password" name="password">
    </label>
    <label>Ảnh đại diện (imgURL):
      <input type="text" name="imgURL">
    </label>
    <button type="submit">Cập nhật</button>
  </form>
  <div id="message"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    const form = document.getElementById('editForm');
    const msgEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        imgURL: formData.get('imgURL')
      };

      // Xóa password nếu để trống
      if (!data.password) delete data.password;

      try {
        const response = await fetch(`http://localhost:4000/users/${userId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok && result.success) {
          msgEl.style.color = 'green';
          msgEl.textContent = '✅ Cập nhật thành công!';
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = '❌ ' + (result.message || 'Lỗi không xác định');
        }
      } catch (error) {
        msgEl.style.color = 'red';
        msgEl.textContent = '❌ Lỗi kết nối';
      }
    });
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'user.html'; // Đường dẫn tới trang danh sách người dùng
    });

    // Optionally: load user info để fill form
    // fetch(`http://localhost:4000/users/${userId}`) nếu bạn muốn thêm API này sau
  </script>
</body>
</html>
